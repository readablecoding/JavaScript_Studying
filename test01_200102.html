<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/* alert("Hello, World!"); */
	console.log("Hello, World!");
	
	console.log("\n");
	//int a = 1; 
	var a = 1;					//그냥 var a;라고 하면 자료형이 없지만, 1이라고 하는 순간 숫자형으로 바뀜
	console.log(a);				//a 출력하기 -> 1
	console.log(typeof a); 		//변수의 자료형 반환 -> number
	console.log(Infinity);		//숫자형은 파란색으로 나옴 -> Infinity
	console.log(typeof Infinity);	//number
	console.log(NaN);			//숫자형은 파란색으로 나옴 -> NaN
	console.log(typeof NaN);		//number
	console.log(10 / 0); 		//자바스크립트는 0으로 나누는 것을 지원함 -> Infinity
	console.log(10 / -0);		//-0의 개념을 자바스크립트에서 지원함 -> -Infinity
	console.log(10 / 3);		//실수형으로 정수와 소수점까지 표현됨, 반올림 방식에 의해 5가 나옴 -> 3.3333333333333335
	console.log(10 / 5);		//정수가 나오면 정수 그대로 나옴 -> 2
	
	console.log("\n");			//한 칸 띄기
	var str1 = "Hello,";		
	var str2 = "World!";		
	var str3 = str1 + str2;		//문자열간 더할 때 +쓰기
	console.log(str1);			//Hello
	console.log(str2);			//World! 	
	console.log(str3);			//Hello,World!
	console.log(typeof str3);	//typeof하고 한 칸 띄기 -> string
	console.log('He say, "JavaScript is fun!"'); //반대되는 것(''로 시작, ""중간 사용)으로 닫는 것이 원칙 ->He say, "JavaScript is fun!"
	//console.log("He say, "JavaScript is fun!""); //""로 문자열이 끝난 것으로 인식한다. -> Uncaught SyntaxError: missing ) after argument list
	console.log("'Javascript' is important for us."); //반대되는 것(""로 시작, ''중간 사용)으로 닫는 것이 원칙 ->'Javascript' is important for us
	console.log("She says, \"I\'m so \'Angry.\'\"");	//이스케이프를 사용하면 가독성이 떨어지지만 "",''를 모두 표현 -> She says, "I'm so 'Angry.'"
	
	console.log("\n");
	console.log(1 > 0); 	//true
	if(1){					//if(1)는 1이라는 number 타입이 들어갔지만 boolean처럼 행동한다. 0은 false로 취급하고 1부터 그외는 true로 취급
		console.log("1 is bigger than 0."); //1 is bigger than 0.
	}
	if(""){								//문자열도 boolean으로 취급
		console.log("This is true.");	//if("Hello")일 때, 문자열의 길이가 있을 때 true로 취급
	} else {
		console.log("This is false.");	//if("")일 때, 문자열의 길이가 없으면 false로 취급
	}
	
	console.log("\n");
	var b;
	console.log(b);				//undefined가 회색으로 나옴, 아직 변수가 초기화되지 않음. 값이 할당되지 않음
	console.log(typeof b);		//undefined가 검은색으로 나옴, 문자열이니까 검은색
	
	console.log("\n");
	
	/* var c = prompt("Writing Anything");	//입력창에 표시할 문자열을 매개변수로 받은 함수의 리턴값을 c에 대입, 창이 뜨면 브라우저 일시 정지
	console.log("You write: " + c);		//You write: 123456
	console.log(typeof c);				//string -> 숫자를 입력했는데 string으로 나옴, 숫자로 입력해도 문자열(string)로 나옴, 형변환 필요함
	 */
	var d = confirm("choice one");
	console.log("Your choice : " + d);
	console.log(typeof d);
	
	 
	 
</script>
