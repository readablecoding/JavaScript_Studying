<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>test02.html</title>
<script type="text/javascript">
	
	//생성자 함수 만들기: 비슷한 형태의 객체를 쉽게 만들 때 사용
	function Person(name, age){
		this.name = name; 		//객체 만들때 속성명 = 매개변수 	
		this.age = age;
		this.introduce = function(){
			console.log("안녕하세요, " + this.name + "입니다.");		
		}
	}
	
	//객체 만들기: 좀 더 편리한 방법
	var hong = new Person("홍길동", 30);
	var jeon = new Person("전우치", 25);
	
	hong.introduce();
	jeon.introduce();

</script>
</head>
